<nav
    aria-label="Progress"
    class="hidden sm:block pb-8 mb-8 border-b"
    *ngIf="language$ | async as language"
>

    <ol role="list" class="flex space-x-4 justify-center">
        <li class="flex items-center" *ngIf="!signedIn" >
            <div class="mr-4" [class.text-primary-600]="activeStage === 1">
                {{ language === 'el'? 'Λογαριασμός χρήστη': 'Account'}}
            </div>
            <fa-icon icon="chevron-right" class="text-gray-300"></fa-icon>
        </li>
        <li class="flex items-center" >
            <div class="mr-4" [class.text-primary-600]="activeStage === 2">
                {{ language === 'el'? 'Αποστολή': 'Shipping'}}
            </div>
            <fa-icon icon="chevron-right" class="text-gray-300"></fa-icon>
        </li>
        <li class="flex items-center">
            <div class="mr-4" [class.text-primary-600]="activeStage === 4">
                {{ language === 'el'? 'Ολοκληρώθηκε': 'Complete'}}
            </div>
        </li>
    </ol>
</nav>
